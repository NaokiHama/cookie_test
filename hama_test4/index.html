<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cookie Test Page</title>
</head>
<body>
<div id="cookieStatus">cookieがありません</div>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    checkCookie();
});

function checkCookie() {
    setTimeout(() => {
        let cookieStatusText = document.getElementById('cookieStatus');
        let cookie = getCookie("testCookie");
        if (cookie != "") {
            cookieStatusText.innerHTML = "cookieがありますcookieがありまcookieがありcookieがあcookieがcookiecookicookcoococ";
        } else {
            let accept = confirm("Cookieのテストです。cookieを許可しますか？");
            if (accept) {
                setCookie("testCookie", "保存", 365);
                cookieStatusText.innerHTML = "cookieがありますcookieがありまcookieがありcookieがあcookieがcookiecookicookcoococ";
            }
        }
    }, 5000);
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));

        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}


function getCookie(name) {
    let nameEQ = name + "=";
    let ca = document.cookie.split(';');
    for(let i=0;i < ca.length;i++) {
        let c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return "";
}
</script>
</body>
</html>
